<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Mesto" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
        <img class="profile__avatar" src="" alt="Аватарка" />
        <div class="profile__avatar-overlay">
          <button type="button" id="profile__avatar-update-button" class="profile__avatar-update-button"></button>
        </div>
      </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" id="prifile-edit-btn"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn" id="card-add-btn"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть форму"
        ></button>
        <form name="popup-form" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input
              name="name"
              type="text"
              value="Жак-Ив Кусто"
              class="popup__input"
              id="popup__input-name"
              minlength="2"
              maxlength="40"
              placeholder = "Имя"
              required
            />
            <span class="popup__error popup__input-name-error"></span> 
            <input
              name="status"
              type="text"
              value="Исследователь океана"
              class="popup__input"
              id="popup__input-status"
              minlength="2"
              maxlength="200"
              placeholder = "Профессия"
              required
            />
            <span class="popup__error popup__input-status-error"></span> 
          </fieldset>
          <button
            type="submit"
            class="popup__submit"
            aria-label="Сохранить изменения"
            id="profile-btn-submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть форму"
          id="cardPopupCloseBtn"
        ></button>
        <form name="popup-form" class="popup__form" id="popupformCard" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input
              name="cardname"
              type="text"
              class="popup__input"
              id="popup__input-cardname"
              minlength="2"
              maxlength="30"
              placeholder = "Название"
              required
            />
            <span class="popup__error popup__input-cardname-error"></span> 
            <input
              name="cardsrc"
              type="url"
              class="popup__input"
              id="popup__input-cardsrc"
              placeholder = "Ссылка на картинку"
              required
            />
            <span class="popup__error popup__input-cardsrc-error"></span> 
          </fieldset>
          <button
            type="submit"
            class="popup__submit"
            aria-label="создать"
            id="cardSubmitBtn"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
//попап аватара
    <div class="popup" id="popup-update-avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть форму"
          id="avatarPopupCloseBtn"
        ></button>
        <form method="get" name="popup-form-avatar" class="popup__form" id="popupformAvatar" novalidate>
          <h2 class="popup__title">Обновить аватар<h2>
          <fieldset class="popup__fieldset">
            <input
            name="avatarUrl" 
            id="url-avatar-input"
              type="url"
              class="popup__input"
              placeholder = "Ссылка на аватар" 
              required
            />
            <span class="popup__error url-avatar-input-error"></span> 
          </fieldset>
          <button
            type="submit"
            class="popup__submit"
            id="update-avatar"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template id="cardTemplate">
      <div class="elements__element">
        <div class="elements__image-container">
        <button type="button" class="elements__delete-btn" id="qqqwe"></button>
        <img
          class="elements__image"
          src=""
          alt=""
          id=""
        />
      </div>
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <div class="elements__heart-btn-area">
            <button type="button" class="elements__heart-btn" id=""></button>
            <div class="elements__heart-btn-count"></div>
          </div>
        </div>
      </div>
    </template>

    <div class="popup popup_opacity" id="popup-img">
      <div class="popup__img-container">
        <form name="img-popup-form" id="img-popup-form" class="img-popup">
          <button
            type="button"
            id="full-img__btn-close"
            class="popup__close"
          ></button>
          <img class="img-popup__img" src="" alt="" />
          <p class="img-popup__caption"></p>
        </form>
      </div>
    </div>
  </body>
</html>
